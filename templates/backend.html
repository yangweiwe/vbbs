<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div style="margin-top: 50px">
            <a href="/index/" class="btn btn-primary">首页</a>
            <div class="pull-right" style="margin-bottom:20px ">
                <a href="/add_article/" class="btn btn-info">新增文章</a>
            </div>
            <hr style="clear: both">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">BBS后台管理</div>
                <!-- Table -->
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">标题</th>
                        <th class="text-center">评论数</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for article in article_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>
                                <a href="/blog/{{ request.user.username }}/article/{{ article.nid }}">{{ article.title }}</a>
                            </td>
                            <td>{{ article.comment_count }}</td>
                            <td>
                                <a href="/edit_article/{{ article.nid }}" class="btn btn-warning">编辑</a>
                                <a href="/delete_article/{{ article.nid }}" class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
